{% block content %}

	{% for post in posts %}

            </div>
	        <h1><a href="{% url 'blog.views.post_detail' pk=post.pk %}">{{ post.title }}</a></h1>

	        
	        <p>{{ post.text|linebreaks }}</p>
	        <!-- <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.comments.count }}</a> -->

	    </div>
	{% endfor %}
